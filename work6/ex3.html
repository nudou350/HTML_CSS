<!DOCTYPE html>
<html>
<head>
	<title>ex3</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<section BORDER>
			<img src="img.jpg" class="imgSize" style="top: 0;left: 0;">
			<img src="img2.jpg" class="imgSize" style="top:0; right: 0;">
			<img src="img3.jpg" class="imgSize" style="bottom:0;left: 0;">
			<img src="img4.jpg" class="imgSize" style="bottom:0; right: 0;">
		</section>
		<section INTERNAL LEFT>
			<img src="img.jpg" class="imgSizeInternal" style="top: 10%;left:20%; z-index: 1;">
			<img src="img2.jpg" class="imgSizeInternal" style="top:20%;left:25%;z-index: 2;">
			<img src="img3.jpg" class="imgSizeInternal" style="top:30%;left:30%;z-index: 3;">
			<img src="img4.jpg" class="imgSizeInternal" style="top:40%;left:35%;z-index: 4;">
		</section>
		<section INTERNAL RIGHT>
			<img src="img.jpg" class="imgSizeInternal" style="top: 10%;right:20%;z-index: 1;">
			<img src="img2.jpg" class="imgSizeInternal" style="top:20%;right:25%;z-index: 2;">
			<img src="img3.jpg" class="imgSizeInternal" style="top:30%;right:30%;z-index: 3;">
			<img src="img4.jpg" class="imgSizeInternal" style="top:40%;right:35%;z-index: 4;">
		</section>
		
	</div>
</body>
</html>
