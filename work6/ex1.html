<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div>
		<h1 style="text-align: center; ">Table</h1>
		<table border width="100%">
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <col width=100>
		    <tbody>
		        <tr>
		        	<td colspan="8" class="backgroundCiano"></td>
		        </tr>
		        <tr>
		        	<td colspan="1" rowspan="6" class="backgroundOrange"></td>
		        	<td colspan="6" class="backgroundCiano"></td>
		        	<td colspan="1" rowspan="6" class="backgroundOrange"></td>
		        </tr>
		        <tr>
		        	
		        	<td colspan="1" rowspan="4" class="backgroundOrange"></td>
		        	<td colspan="4" class="backgroundCiano"></td>
		        	<td colspan="1" rowspan="4" class="backgroundOrange"></td>
		        	
		        </tr>
		        <tr>     	
		        	<td colspan="1" rowspan="2" class="backgroundOrange"></td>
		        	<td colspan="1" class="backgroundRed"></td>
		        	<td colspan="1" class="backgroundBlue"></td>
		        	<td colspan="1" rowspan="2" class="backgroundOrange"></td>
		        </tr>

		        <tr>     	
		        	
		        	<td colspan="1" class="backgroundGreen"></td>
		        	<td colspan="1" class="backgroundYellow"></td>
		        	
		        </tr>

		        <tr>
		        	<td colspan="4" class="backgroundCiano"></td>
		        </tr>
		        <tr>
		        	<td colspan="6" class="backgroundCiano"></td>
		        </tr>
		        <tr>
		        	<td colspan="8" class="backgroundCiano"></td>
		        </tr>
		       
		    </tbody>
		</table>
	</div>

</body>
</html>
